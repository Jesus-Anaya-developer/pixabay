<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4 mt-5 mb-5">
  <div *ngFor="let item of listImagenes" class="col">
    <div class="card bg-primary mb-3">
      <img [src]="item.previewURL" class="card-img-top" alt="...">
      <div class="card-body">
        <h3 class="card-title">{{item.user}}</h3>
        <p class="card-text">{{item.tags}}</p>
        <a [href]="item.largeImageURL" target="_blank">Ver imagen</a>
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col">
            <p>likes</p>
            <span class="badge bg-secondary">{{item.likes}}</span>
          </div>
          <div class="col">
            <p>views</p>
            <span class="badge bg-secondary">{{item.views}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="listImagenes.length > 0 && !loading" class="d-flex justify-content-center mt-2">
  <ul class="pagination pagination-lg">
    <li *ngIf="paginaAnteriorClass()" class="page-item">
      <a class="page-link" (click)="paginaAnterior()">&laquo; Anterior</a>
    </li>
    <li *ngIf="paginaActual > 1" class="page-item">
      <a class="page-link" (click)="paginaAnterior()"> 1 </a>
    </li>
    <li class="page-item active">
      <a class="page-link" href="#"> {{paginaActual}} </a>
    </li>
    <li *ngIf="paginaActual < calcularTotalPaginas" class="page-item">
      <a class="page-link" (click)="paginaSiguiente()"> {{calcularTotalPaginas}} </a>
    </li>
    <li *ngIf="paginaSiguienteClass()" class="page-item">
      <a class="page-link" (click)="paginaSiguiente()">Siguiente &raquo;</a>
    </li>
  </ul>
</div>
